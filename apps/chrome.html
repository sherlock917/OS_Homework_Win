<style>
  .chrome-tool-bar {
    width: 100%;
    height: 40px;
    padding: 8px;
    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
  }

  .chrome-btn {
    width: 24px;
    height: 24px;
    margin-right: 10px;
    background: #ddd;
    border-radius: 50%;
    cursor: pointer;
    color: #777;
  }
  .chrome-btn:hover {
    background: #eee;
  }

  .chrome-address {
    width: calc(100% - 164px);
    height: 24px;
    padding: 6px;
    margin-right: 10px;
    font-size: 12px;
    line-height: 12px;
    background: #fff;
    border: 1px solid #bbb;
  }

  .chrome-iframe {
    width: 100%;
    height: calc(100% - 40px);
  }
</style>

<div class="chrome-tool-bar">
  <button class="chrome-btn chrome-back-btn" onclick="javascript:$('.chrome-iframe').contentWindow.history.back()">b</button>
  <button class="chrome-btn chrome-back-btn" onclick="javascript:$('.chrome-iframe').contentWindow.history.forward()">f</button>
  <button class="chrome-btn chrome-back-btn" onclick="javascript:$('.chrome-iframe').contentWindow.location.reload()">r</button>
  <input type="text" class="chrome-address" value="http://www.baidu.com">
  <button class="chrome-btn chrome-back-btn" onclick="javascript:$('.chrome-iframe').src = $('.chrome-address').value">g</button>
</div>
<iframe src="http://www.baidu.com" frameborder="0" class="chrome-iframe"></iframe>

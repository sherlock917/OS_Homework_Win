<style>
  .finder {
    width: 100%;
    height: 100%;
    background: #fff;
  }

    background: #f5f5f5;
    border-bottom: 1px solid #ddd;
  }

    padding: 20px;

  .file {
    width: 100px;
    height: 130px;

  }
  .finder-icon {
    width: 100px;
    height: 100px;
  }
  .file .finder-icon {
    width: 80px;
    margin-left: 10px;
  }

</style>

<div class="finder">
  <div class="finder-toolbar"></div>
  <div class="finder-main">
    <div class="folder">
      <p>
        <img src="../assets/img/folder.png" class="finder-icon" alt="">
      </p>
      <p class="folder-name">folder name</p>
    </div>
    <div class="file">
      <p>
        <img src="../assets/img/file.png" class="finder-icon" alt="">
      </p>
      <p class="folder-name">folder name</p>
    </div>
  </div>
</div>
